name: YouTube Shorts

on:
  # запускаем каждый день 08:30 и 19:30 МСК ≈ 05:30 / 16:30 UTC
  schedule:
    - cron: '30 5 * * *'
    - cron: '30 16 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      OPENAI_API_KEY:   ${{ secrets.OPENAI_API_KEY }}
      YT_CLIENT_ID:     ${{ secrets.YT_CLIENT_ID }}
      YT_CLIENT_SECRET: ${{ secrets.YT_CLIENT_SECRET }}
      YT_REFRESH_TOKEN: ${{ secrets.YT_REFRESH_TOKEN }}
      YT_COOKIES:       ${{ secrets.YT_COOKIES }}   # многострочный секрет

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # ------------------------------------------------------------
      - name: Install deps (+FFmpeg)
        run: |
          sudo apt-get update -y
          sudo apt-get install -y ffmpeg
          python -m pip install -U pip
          pip install -r requirements.txt
          python - <<'PY'
          import importlib.metadata as m, sys
          for p in ("yt_dlp", "openai", "pydub", "httpx",
                    "mutagen", "Pillow"):
              try:
                  print("✅", p, m.version(p))
              except m.PackageNotFoundError:
                  print("⚠️  missing", p, file=sys.stderr)
          PY
      # ------------------------------------------------------------
      - name: Write cookies.txt for yt-dlp
        if: env.YT_COOKIES != ''
        run: |
          printf '%s\n' "$YT_COOKIES" > cookies.txt
          echo "cookies.txt saved ($(wc -c < cookies.txt) bytes)"
      # ------------------------------------------------------------
      - name: Cut highlights → audio
        run: python scripts/cut_highlights.py
      # ------------------------------------------------------------
      - name: Build video (FFmpeg)
        run: python scripts/build_video.py
      # ------------------------------------------------------------
      - name: Upload to YouTube
        run: python scripts/upload_youtube.py
