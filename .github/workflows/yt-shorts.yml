name: YouTube Shorts

# ── КОГДА ЗАПУСКАТЬ ──────────────────────────────────────────────────────
on:
  # по расписанию 05:30 / 16:30 UTC → 08:30 / 19:30 МСК
  schedule:
    - cron:  '30 5  * * *'
    - cron:  '30 16 * * *'
  # запуск вручную из вкладки Actions
  workflow_dispatch:

# ── ПЕРЕМЕННЫЕ СЕКРЕТОВ ──────────────────────────────────────────────────
env:
  OPENAI_API_KEY:   ${{ secrets.OPENAI_API_KEY }}
  YT_CLIENT_ID:     ${{ secrets.YT_CLIENT_ID }}
  YT_CLIENT_SECRET: ${{ secrets.YT_CLIENT_SECRET }}
  YT_REFRESH_TOKEN: ${{ secrets.YT_REFRESH_TOKEN }}
  YT_COOKIES:       ${{ secrets.YT_COOKIES }}   # длинная одна-строка cookies

# ── JOBS ─────────────────────────────────────────────────────────────────
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      #--- install
      - name: Install deps (+FFmpeg)
        run: |
          sudo apt-get update -y && sudo apt-get install -y ffmpeg
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python - <<'PY'
          import importlib.metadata as m, sys
          for p in ("yt_dlp","openai","pydub","httpx","mutagen","Pillow"):
              try:  print("✅", p.ljust(8), m.version(p))
              except m.PackageNotFoundError:
                  print("⚠️ missing", p, file=sys.stderr)
          PY

      #--- передаём cookies в файл, если переменная существует
      - name: Write cookies.txt for yt-dlp
        if: env.YT_COOKIES != ''
        run: |
          echo "$YT_COOKIES" > cookies.txt
          echo "cookies.txt saved ($(wc -c < cookies.txt) bytes)"

      #--- generate audio
      - name: Cut highlights → audio
        run: python scripts/cut_highlights.py

      #--- build shorts
      - name: Build video (FFmpeg)
        run: python scripts/build_video.py

      #--- upload shorts
      - name: Upload to YouTube
        run: python scripts/upload_youtube.py
