name: YouTube Shorts

on:
  # запускаем каждый день 08:30 и 19:30 МСК ≈ 05:30 / 16:30 UTC
  schedule:
    - cron: '30 5 * * *'
    - cron: '30 16 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      OPENAI_API_KEY:   ${{ secrets.OPENAI_API_KEY }}
      YT_CLIENT_ID:     ${{ secrets.YT_CLIENT_ID }}
      YT_CLIENT_SECRET: ${{ secrets.YT_CLIENT_SECRET }}
      YT_REFRESH_TOKEN: ${{ secrets.YT_REFRESH_TOKEN }}
      YT_COOKIES:       ${{ secrets.YT_COOKIES }}   # многострочный секрет

    steps:
  - uses: actions/checkout@v4

  - uses: actions/setup-python@v5
    with: {python-version: '3.11'}

  # ⬇️ раскодируем куки
  - name: Write cookies.txt for yt-dlp
    run: |
      echo "$YT_COOKIES_B64" | base64 -d > cookies.txt
      echo 'cookies.txt written:'
      cat -A cookies.txt | head
    env:
      YT_COOKIES_B64: ${{ secrets.YT_COOKIES_B64 }}

  # ---------------------------------------------
  - name: Install deps (+FFmpeg)
    …

  - name: Cut highlights → audio
    run: python scripts/cut_highlights.py
      # ------------------------------------------------------------
      - name: Build video (FFmpeg)
        run: python scripts/build_video.py
      # ------------------------------------------------------------
      - name: Upload to YouTube
        run: python scripts/upload_youtube.py
