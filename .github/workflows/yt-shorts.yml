name: YouTube Shorts

on:
  schedule:
    # 08:30 и 19:30 МСК  (≈ 05:30 / 16:30 UTC)
    - cron:  '30 5 * * *'
    - cron:  '30 16 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      OPENAI_API_KEY:   ${{ secrets.OPENAI_API_KEY }}
      YT_CLIENT_ID:     ${{ secrets.YT_CLIENT_ID }}
      YT_CLIENT_SECRET: ${{ secrets.YT_CLIENT_SECRET }}
      YT_REFRESH_TOKEN: ${{ secrets.YT_REFRESH_TOKEN }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with: {python-version: '3.11'}

- name: Install deps (+FFmpeg)
  run: |
    sudo apt-get update -y
    sudo apt-get install -y ffmpeg

    # фиксируем/обновляем pip
    python -m pip install --upgrade pip

    # ⬇️ УБЕДИТЕСЬ, что requirements.txt уже **НЕ** содержит yt-dlp==2024.7.4
    #    либо замените её на 2024.06.12, либо оставьте просто `yt-dlp`
    pip install -r requirements.txt

    # покажем, что реально поставилось
    python - <<'PY'
    import importlib, pkg_resources, textwrap
    pkgs = ["openai", "yt_dlp", "pydub", "httpx", "mutagen", "Pillow"]
    for p in pkgs:
        try:
            ver = importlib.metadata.version(p)
            print(f"✅ {p:8s} {ver}")
        except importlib.metadata.PackageNotFoundError:
            print(f"⚠️  {p:8s} not installed")
    PY
# --------------------------------------------------------

      - name: Cut highlights → audio
        run: python scripts/cut_highlights.py

      - name: Build video (FFmpeg)
        run: python scripts/build_video.py

      - name: Upload to YouTube
        run: python scripts/upload_youtube.py
