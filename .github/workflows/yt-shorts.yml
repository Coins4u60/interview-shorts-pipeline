name: YouTube Shorts

on:
  schedule:
    # 05:30 / 16:30 UTC ≈ 08:30 / 19:30 МСК
    - cron: '30 5 * * *'
    - cron: '30 16 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      OPENAI_API_KEY:   ${{ secrets.OPENAI_API_KEY }}
      YT_CLIENT_ID:     ${{ secrets.YT_CLIENT_ID }}
      YT_CLIENT_SECRET: ${{ secrets.YT_CLIENT_SECRET }}
      YT_REFRESH_TOKEN: ${{ secrets.YT_REFRESH_TOKEN }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with: {python-version: '3.11'}

      - name: Install deps (+FFmpeg)
        run: |
          sudo apt-get update -y && sudo apt-get install -y ffmpeg
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python - <<'PY'
          import importlib.metadata as m, sys
          for p in ("yt_dlp","openai","pydub","httpx","Pillow"):
              try: print("✅", p, m.version(p))
              except m.PackageNotFoundError: print("⚠️", p, "missing", file=sys.stderr)
          PY

      - name: Cut highlights ➜ audio
        run: python scripts/cut_highlights.py

      - name: Build video (FFmpeg)
        run: python scripts/build_video.py

      - name: Upload to YouTube
        run: python scripts/upload_youtube.py
