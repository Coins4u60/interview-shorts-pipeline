name: YouTube Shorts

on:
  schedule:
    # 05:30 / 16:30 UTC  →  08:30 / 19:30 МСК
    - cron: '30 5 * * *'
    - cron: '30 16 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      OPENAI_API_KEY:   ${{ secrets.OPENAI_API_KEY }}
      YT_CLIENT_ID:     ${{ secrets.YT_CLIENT_ID }}
      YT_CLIENT_SECRET: ${{ secrets.YT_CLIENT_SECRET }}
      YT_REFRESH_TOKEN: ${{ secrets.YT_REFRESH_TOKEN }}

    steps:
      # — 1. Клонируем репозиторий
      - uses: actions/checkout@v4

      # — 2. Ставим Python 3.11
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # — 3. FFmpeg + Python-зависимости
      - name: Install deps (+FFmpeg)
        run: |
          sudo apt-get update -y && sudo apt-get install -y ffmpeg
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python - <<'PY'
          import importlib.metadata as m, sys
          for p in ("yt_dlp","openai","pydub","httpx","mutagen","Pillow"):
              try:
                  print("✅", p, m.version(p))
              except m.PackageNotFoundError:
                  print("⚠️ missing", p, file=sys.stderr)
          PY

      # — 4. Режем интервью на аудио-фрагменты
      - name: Cut highlights → audio
        run: python scripts/cut_highlights.py
        continue-on-error: true   # ← главное изменение!

      # — 5. Делаем вертикальные 720×1280 MP4
      - name: Build video (FFmpeg)
        run: python scripts/build_video.py

      # — 6. Загружаем Shorts на YouTube
      - name: Upload to YouTube
        run: python scripts/upload_youtube.py
