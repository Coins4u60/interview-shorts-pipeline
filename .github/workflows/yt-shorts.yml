name: YouTube Shorts

on:
  schedule:
    - cron: '30 5 * * *'   # 08:30 МСК
    - cron: '30 16 * * *'  # 19:30 МСК
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      OPENAI_API_KEY:   ${{ secrets.OPENAI_API_KEY }}
      YT_CLIENT_ID:     ${{ secrets.YT_CLIENT_ID }}
      YT_CLIENT_SECRET: ${{ secrets.YT_CLIENT_SECRET }}
      YT_REFRESH_TOKEN: ${{ secrets.YT_REFRESH_TOKEN }}

    steps:
      # ─ 1. код репозитория ───────────────────────────────────────────────
      - uses: actions/checkout@v4

      # ─ 2. Python 3.11 ───────────────────────────────────────────────────
      - uses: actions/setup-python@v5
        with: { python-version: '3.11' }

      # ─ 3. FFmpeg + зависимости ─────────────────────────────────────────
      - name: Install deps (+FFmpeg)
        run: |
          sudo apt-get update -y && sudo apt-get install -y ffmpeg
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # ─ 4. Режем интервью на аудио (может быть «neutral») ───────────────
      - name: Cut highlights → audio
        id: cut
        continue-on-error: true
        run: |
          set -e
          python scripts/cut_highlights.py
          echo "clips=true" >> "$GITHUB_OUTPUT"

      # ─ 5. Строим видео **только если клипы есть** ─────────────────────
      - name: Build video (FFmpeg)
        if: steps.cut.outputs.clips == 'true'
        run: python scripts/build_video.py

      # ─ 6. Загружаем Shorts **только если клипы есть** ──────────────────
      - name: Upload to YouTube
        if: steps.cut.outputs.clips == 'true'
        run: python scripts/upload_youtube.py
