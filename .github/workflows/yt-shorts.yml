name: YouTube Shorts

on:
  schedule:
    # 08:30 и 19:30 МСК  (≈ 05:30 / 16:30 UTC)
    - cron: '30 5  * * *'
    - cron: '30 16 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      OPENAI_API_KEY:   ${{ secrets.OPENAI_API_KEY }}
      YT_CLIENT_ID:     ${{ secrets.YT_CLIENT_ID }}
      YT_CLIENT_SECRET: ${{ secrets.YT_CLIENT_SECRET }}
      YT_REFRESH_TOKEN: ${{ secrets.YT_REFRESH_TOKEN }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps (+FFmpeg)
        run: |
          sudo apt-get update -y
          sudo apt-get install -y ffmpeg

          # обновляем pip
          python -m pip install --upgrade pip

          # УБЕДИТЕСЬ, что в requirements.txt НЕТ yt-dlp==2024.7.4
          pip install -r requirements.txt

          # покажем, что реально поставилось
          python - <<'PY'
          import importlib.metadata as md
          pkgs = ["openai", "yt_dlp", "pydub", "httpx", "mutagen", "Pillow"]
          for p in pkgs:
              try:
                  print(f"✅ {p:8s}", md.version(p))
              except md.PackageNotFoundError:
                  print(f"⚠️  {p:8s} not installed")
          PY

      - name: Cut highlights → audio
        run: python scripts/cut_highlights.py

      - name: Build video (FFmpeg)
        run: python scripts/build_video.py

      - name: Upload to YouTube
        run: python scripts/upload_youtube.py

