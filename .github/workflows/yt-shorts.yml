jobs:
  build:
    runs-on: ubuntu-latest
    env:
      OPENAI_API_KEY:   ${{ secrets.OPENAI_API_KEY }}
      YT_CLIENT_ID:     ${{ secrets.YT_CLIENT_ID }}
      YT_CLIENT_SECRET: ${{ secrets.YT_CLIENT_SECRET }}
      YT_REFRESH_TOKEN: ${{ secrets.YT_REFRESH_TOKEN }}
      YT_COOKIES:       ${{ secrets.YT_COOKIES }}

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: '3.11' }

      # ⬇️ новый шаг – пишем cookies.txt, если секрет есть
      - name: Write cookies.txt for yt-dlp
        if: env.YT_COOKIES != ''
        run: echo "$YT_COOKIES" > cookies.txt

      - name: Install deps (+FFmpeg)
        run: |
          sudo apt-get update -y && sudo apt-get install -y ffmpeg
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Cut highlights → audio
        run: python scripts/cut_highlights.py

      - name: Build video (FFmpeg)
        run: python scripts/build_video.py

      - name: Upload to YouTube
        run: python scripts/upload_youtube.py
